    <main class="container my-5">
        <h1 class="text-center mb-4">Entre em Contato:</h1>
        <div class="card p-4 shadow-sm">
            <form action="processar_mensagem.php" method="POST">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required class="form-control">
                </div>

                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto" name="assunto" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" required class="form-control" rows="4"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            </form>
